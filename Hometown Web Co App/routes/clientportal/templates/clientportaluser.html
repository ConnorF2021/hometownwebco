<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>HWCO Client Portal</title>         
        <!-- font awesome icons -->         
        <script src="https://kit.fontawesome.com/ea05a55ff2.js" crossorigin="anonymous"></script> 
        <!-- bootstrap -->         
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <link rel="stylesheet" href="/static/css/clientportaluser.css">
    </head>     
    <body>
        <div class="main-container d-flex">
            <div class="sidebar" id="side_nav">
                <div class="header-box px-2 pt-3 pb-4 d-block">
                    <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">HWCO</span><span class="text-white">Client Portal</span></h1>
                    <button class="btn d-mb-none d-block close-btn px-1 py-0 text-white"><i class="fa-solid fa-stream"></i></button>
                </div>
                <hr class="h-color mx-3">
                <ul class="list-unstyled px-2">
                    <li class="active"><a href="#" class="text-decoration-none px-2 py-2 d-block"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-chart-simple"></i> Analytics</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-message"></i> Form Responses <span class="bg-dark rounded-pill text-white">02</span></a></li>
                </ul>
                <hr class="h-color mx-3">
                <ul class="list-unstyled px-2">
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-bell"></i> Messages <span class="bg-dark rounded-pill text-white">02</span></a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-pen-to-square"></i> Site Edits</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-money-check"></i> Payment/Billing</a></li>
                </ul>
                <hr class="h-color mx-3">
            </div>
            <div class="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="d-flex justify-content-between d-md-none d-block">
                            <a class="navbar-brand fs-4" href="#">HWCO Client Portal</a>
                        </div>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(".sidebar ul li").on('click' , function() {
                $(".sidebar ul li.active").removeClass('active');
                $(this).addClass('active');
            })
        </script>      
    </body>     
</html>
